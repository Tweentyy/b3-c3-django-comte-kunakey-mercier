<h1>Tableau de bord</h1>

<form method="post" action="{% url 'add_site' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
</form>

<table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>URL</th>
            <th>Nom d'utilisateur</th>
            <th>Mot de passe</th>
        </tr>
        </thead>
        <tbody>
        {% for site in sites %}
            <tr>
                <td>{{ site.name }}</td>
                <td>{{ site.url }}</td>
                <td>{{ site.username }}</td>
                <td>{{ site.password }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
