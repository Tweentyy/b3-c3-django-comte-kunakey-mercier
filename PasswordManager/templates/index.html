<h1>Tableau de bord</h1>

<div class="btn-right">
    <a href="{% url 'add_site' %}">Ajouter un site</a>
</div>

<table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>URL</th>
            <th>Nom d'utilisateur</th>
            <th>Mot de passe</th>
        </tr>
        </thead>
        <tbody>
        {% for site in sites %}
            <tr>
                <td>{{ site.name }}</td>
                <td>{{ site.url }}</td>
                <td>{{ site.username }}</td>
                <td>{{ site.password }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
